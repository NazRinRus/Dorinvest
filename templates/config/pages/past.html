{% extends 'flatpages/default.html' %}
{% load static %}

{% block title %}
Фото прошлой выставки
{% endblock title %}

{% block content %}

	<main class="main">
		<div class="main__navbar">
			<a href="{% url 'exhibitions' %}">Прошлые выставки</a>
		</div>

		<section class="photos">
			<h1 class="photos__title title">9-10 марта Выставка КЦ Зеленоград</h1>
			<div class="photos__container"></div>
		</section>

		<section class="exhibition-statistics">
			<div class="exhibition-statistics__container">
				<img class="exhibition-statistics__decor" src="/static/images/past-decor-cat.png" alt="">
				<div class="statistics__description">
					<h2 class="statistics__description__title">Благодаря вашей поддержке<br>новый дом нашли</h2>
					<div class="statistics__description__numbers">
						<div class="statistics__cats">
							<span class="cats__number">192</span>
							<span class="cats__title">кошки</span>
						</div>
						<div class="statistics__dogs">
							<span class="dogs__number">72</span>
							<span class="dogs__title">собаки</span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

{% endblock content %}
